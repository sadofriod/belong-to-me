<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.text {
				display: block;
				width: 100%;
				height: 44px;
				border: 1px solid rgba(34, 34, 34, .25);
				line-height: 44px;
				padding-left: 5px;
				border-radius: 8px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #5DA0C6;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">详情</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-header mui-card-media">
					<img id="user" src="images/qq.png" />
					<div class="mui-media-body">
						<span id="userName"></span>
						<p id="time">发表于 2017-11-11 11:30</p>
					</div>
				</div>
				<div class="mui-card-content">
					<img id="pic" src="" style="max-height: 220px;" />
					<div class="mui-card-content-inner">
						<p style="color: #333333;" id="dp">请输入活动介绍</p>
						<p style="color: #333333;">活动地点:</p>
						<p class="text" contenteditable="true" id="place" />请输入活动地点</p>
						<p style="color: #333333;">活动时间:</p>
						<p class="text" contenteditable="true" id="activetime" />请输入活动时间</p>
						<p style="color: #333333;">活动详情：</p>
						<p class="text" id="cardContent" contenteditable="true" />请输入活动详情</p>
					</div>
				</div>
			</div>
			<div style="text-align: center;">
				<button style="width: 96%;">发布</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				var cardContent = document.querySelector('#cardContent').innerHTML;
				document.querySelector('button').addEventListener('click', function() {
					var web = plus.webview.getWebviewById('recommendedInformation.html');
					var card = {
						username: '柳舒眉',
						time: document.getElementById('time').innerHTML,
						dp: document.getElementById('dp').innerHTML,
						people: '123',
						join: '10',
						flag: 0,
						isShow: false,
						isChildShow: false,
						time1: 90,
						hide: 'block',
						src: document.getElementById('user').getAttribute('src'),
						activetime: document.getElementById('activetime').innerHTML,
						place: document.getElementById('place').innerHTML,
					}
					web.evalJS('Vue.set(vm.card,5,' + card + ');Vue.set(vm1.card,5,' + card + ')');
					mui.back()
				})
			})
		</script>
	</body>

</html>
